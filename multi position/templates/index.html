<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Estimation Web App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYLFL4BVtYjoS78Mfm3Z4GJnCA1BdzVH7g4CF4Q+8pkPZ94Jk2b8VcFlkJD2Q" crossorigin="anonymous">
    <style>
        /* ... (existing styles) */
    </style>
</head>
<body>
    <div class="container">
        <h1>Position Estimation Web App</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="bs_data">Upload Base Station Data:</label>
                <input type="file" class="form-control" id="bs_data" name="bs_data" accept=".csv" required>
            </div>
            <div class="mb-3">
                <label for="toa_data">Upload ToA Data:</label>
                <input type="file" class="form-control" id="toa_data" name="toa_data" accept=".csv" required>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="show_all_positions" name="show_all_positions">
                <label for="show_all_positions">Show All Estimated Positions</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Estimate Position</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eOJMYLFL4BVtYjoS78Mfm3Z4GJnCA1BdzVH7g4CF4Q+8pkPZ94Jk2b8VcFlkJD2Q" crossorigin="anonymous"></script>
</body>
</html>
